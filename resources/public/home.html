<!DOCTYPE HTML>
<html>
<head>
  <title>Angudone</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="This is Rich Web 2014!" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/screen.css">
  <script src="js/angular.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</head>
<body ng-app="TodosApp">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Get 'em Done!</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="starter-template" ng-controller="MainCtrl as main">
      <h1>Angudone</h1>
      <div class="lead">
			<input type="text" ng-model="main.searchText"/>
            <div ng-repeat="t in main.todos | filter:main.searchText" >
			<input type="checkbox" 
				ng-checked="t.done"
				ng-click="main.markDone(t)" >{{t.text  }}</input>
            </div>
			<form novalidate name="newTodo">
				<input name="someTodo" type="text" ng-model="main.obj.newTodoText"
					   required />
				<button ng-click="main.addNewTodo(main.obj, main.todos)"
                        ng-disabled="newTodo.$invalid">add todo</button>
			</form>
			{{ newTodo.someTodo }}
		<h3>{{main.todos}}</h3>
           

      </div>
    </div>
  </div>
</body>
</html>
